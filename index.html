<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MovieDate</title>

    <!--reset css-->
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <!--my css-->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main class="grid-y grid-frame">

        <header class="cell shrink header primary"></header>
        <div class="card" style="width: 300px;">
        <div class="card-divider">

        <h4 id="movieTitle">I'm featured</h4>
        </div>
        <div id="descrip" class="card-section">
        <p>This card makes use of the card-divider element.</p>
        </div>
    </div>
    <aside>
        <section id="genre"></section>
        <section id="ratings"></section>
        <section id="yearRange"></section>
        <section id="Director"></section>
        <section id="Actor"></section>
        <button type="button" id="submit"class="success button">Submit</button>
        <button type="button" id="nextMovie"class="success button">Next Movie</button>
    </aside>

        <footer class="cell shrink footer"></footer>
    </main>

    <!-- jquery cdn-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

    <script src="https://apis.google.com/js/api.js"></script>

    <!--my js-->
    <script src="assets/js/script.js"></script>
</body>

</html>
