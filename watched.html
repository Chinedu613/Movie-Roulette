<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MovieDate</title>

    <!--reset css-->
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">

    <!-- compressed foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <!--my css-->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main class="grid-y grid-frame">
    <header id="siteHeader" class="grid-x">
                <div class="cell-sm-12">
                <h1 id="title">Movie Roulette</h1>
            </div>
    </header>
    <div id="home" class="grid-x">
        <aside id="sidebar" class="cell medium-3">
            <div class="grid-y" id="savedBar">
                <!--this is where users saved movies will go-->
            </div>
        </aside>
        <div id="movieSecton" class="cell medium-9">
            <article class="grid-y">
                <section class="cell"><h2 id="movieTitle">Movie Title</h2></section>
                <section id="movieTrailer" class="cell"></section>
                <section class="cell"><h4 id="descrip" >Copy</h4></section>
            </article>
        </div>
    </div>
        <footer id="footer" class="grid-x align-center-middle"><h1>Footer</h1></footer>
    </main>

    <!-- jquery for for foundation script -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Compressed foundation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

    <!--my js-->
    <script src="assets/js/watched.js"></script>
    <!-- Youtube -->
    <script src="https://apis.google.com/js/api.js?onload=init"></script>
</body>

</html>
