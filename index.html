<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MovieDate</title>

    <!--reset css-->
    <link type="text/css" rel="stylesheet" href="/assets/css/reset.css">

    <!-- compressed foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

<body>
    <main>
        <div class="card" style="width: 300px;">
        <div class="card-divider">

        <h4 id="movieTitle">I'm featured</h4>
        </div>
        <img id="movieTrailer" src="assets/img/generic/rectangle-1.jpg">
        <div id="descrip" class="card-section">
        <p>This card makes use of the card-divider element.</p>
        </div>
    </div>
    <aside>
        <section id="genre"></section>
        <section id="ratings"></section>
        <section id="yearRange"></section>
        <section id="Director"></section>
        <section id="Actor"></section>
        <button type="button" id="submit"class="success button">Submit</button>
        <button type="button" id="nextMovie"class="success button">Next Movie</button>
    </aside>
    </main>
    <!-- Compressed foundation JavaScript -->
